<mat-card>
  <mat-card-title>
    <p>How are you John?</p>
    <p>Share your thought with your co-workers.</p>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>What are you thinking now. John?</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox>High priority</mat-checkbox>
    <div class="flex-spacer"></div>
    <button mat-raised-button color="primary">SAVE</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
</mat-card>
