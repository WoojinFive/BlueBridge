    <div class="container">
        

         <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput readonly value="{{ELEMENT_DATA[1].department}}">
        </mat-form-field>

        <br>

         <mat-form-field appearance="fill">
            <mat-label>Job Title</mat-label>
            <input matInput readonly value="{{ELEMENT_DATA[1].job}}">
        </mat-form-field>

        <br>

        <div layout="row" layout-align="center stretch">

            <mat-form-field class="small" appearance="fill">
                <mat-label>Condition</mat-label>
                <mat-select [(value)]="selected" >
                    <mat-option value="{{condition_options[0]}}">{{condition_options[0]}}</mat-option>

                    <mat-option value="{{condition_options[1]}}">{{condition_options[1]}}</mat-option>

                    <mat-option value="{{condition_options[2]}}">{{condition_options[2]}}</mat-option>
                </mat-select>

            </mat-form-field>

            <button mat-raised-button color="primary">Change</button>
        </div>

    </div>



</mat-card>
