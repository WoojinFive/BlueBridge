<mat-toolbar>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <span class="work-hour margin-right-15">Hello John, You've been working today for 4hr 30min</span>
    <!-- <button mat-stroked-button color="primary" class="margin-right-15">Sign Out</button> -->
    <!-- <button mat-stroked-button color="primary">Finish Work</button> -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>power</mat-icon>
        <span>Start Work</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_off</mat-icon>
        <span>Finish Work</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
